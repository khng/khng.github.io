<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="./main.css" />

        <!-- for footer icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>Welcome</title>
    </head>

    <body>
        <header>
            <div id="nav-bar">

                    <div id="nav-title">
                        Yet Another Site
                    </div>
                </div>
                <div class="header-items">

                                    <a id="vmware-color" class="links" href="https://twitter.com/VMware">@VMware</a>

                    <div>
                        <img class="article-img" src="https://picsum.photos/id/1048/630/200" height="200" width="630">

                    <div class="article-info">
                        <img class="circle-img" src="assets/pivotal.png" height="30" width="30">

                            <div>Software Engineer
                                <span>
                                    <a id="pivotal-color" class="links" href="https://twitter.com/pivotal">@pivotal</a>

                            <div class="transparent-grey">May 2016 - April 2020</div>

                    <div>

                            <div>Developer
                                <span>
                                    <a id="scc-color" class="links" href="https://twitter.com/sccatalysts">@sccatalysts</a>
                                </span>
                            </div>
                            <div class="transparent-grey">Dec 2014 - April 2015</div>
                        </div>
                    </div>
                    <div>
                        <img class="article-img" src="https://picsum.photos/id/1051/630/200" height="200" width="630">
                        <div class="article-title">
                            ...so it begins

        <footer>
            <div class="bot-bar">
                <div id="footer-items">
                    <a href="https://www.linkedin.com/in/kahinng" class="btn-social links" target="_blank"><i class="fa fa-fw fa-linkedin"></i></a>
